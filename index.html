<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Boostrap Cv</title>
  </head>
  <body>
    <div class="container2 border border-3 mt-5 shadow-lg p-3 mb-5 bg-body rounded">
      <h1>Create account</h1>
      <form class="w-75 p-3 position-relative mb-5 rounded-3">
        <div class="mb-3">
          <label for="inputfname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputfname" placeholder="Firstname here">
        </div>
        <div class="mb-3">
          <label for="inputlname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputlname" placeholder="Lastname here">
        </div>
        <div class="mb-3">
          <label for="inputemail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputemail" placeholder="Email here">
        </div>
        <div class="mb-3">
          <label for="inputpass" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputpass" placeholder="Password here">
        </div>
        <div class="mb-3">
          <label for="inputpass2" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="inputpass2" placeholder="Repeat Password here">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="accept rules">
          <label class="form-check-label" for="accept rules">Accept rules</label>
        </div>
        <button type="submit" class="btn btn-primary position-absolute top-100 start-50 translate-middle">Create account</button>
      </form>
    </div>
  </div>

</html>
